<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">

  <title>Document</title>
</head>
<body>
<section class="background"></section>
<section class="wrapper">
<div class="w-left">
<div class="w-left-header">
  <div class="w-left-header-user">
    <img src="img/avatar_io.jpg" alt="">
    <h3>Nome utente</h3>

  </div>
<div class="w-left-header-options">
  <i class="fas fa-circle-notch"></i>
  <i class="fas fa-comment-alt"></i>
  <i class="fas fa-ellipsis-v"></i>

</div>
</div>
<div class="notif">
  <i class="fas fa-bell-slash"></i>
  <div class="notif-info">
    <h3>Ricevi notifiche di nuovi messaggi</h3>
    <h5 id="block">Attiva notifiche desktop</h5>

  </div>

</div>
<div class="chat">
  <div class="chat-box">
    <i class="fas fa-search"></i>
    <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">

  </div>
</div>
<div class="contacts">

</div>
</div>

<div class="w-right">
  <div class="w-right-header">
    <div class="w-right-chatter-info">
      <img src="img/avatar_1.jpg" alt="">
        <div class="user-info">
          <h3>Michele</h3>
          <h5>Ultimo accesso oggi alle</h5>
          </div>
    </div>
    <div class="w-right-header-options">
      <i class="fas fa-paperclip"></i>
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-v"></i>
    </div>

  </div>
  <section class="chat-area">

  </section>
  <section class="chat-input">
    <i id="emoji" class="far fa-smile"></i>
    <input type="text" name="" value="" placeholder="Scrivi un messaggio">
    <i id="micro" class="fas fa-microphone-alt"></i>
  </section>
</div>
</section>
</body>
</html>
